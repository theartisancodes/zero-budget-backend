name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Tag Docker Image
        run: |
          # Define both latest and timestamped tags
          IMAGE_NAME="${{ secrets.DOCKER_USERNAME }}/zero-budget-backend"
          TIMESTAMP_TAG="${IMAGE_NAME}:$(date +'%Y%m%d%H%M')"
          
          # Build the image with the latest tag
          docker build -t "${IMAGE_NAME}:latest" .
          
          # Tag the image with the timestamped tag
          docker tag "${IMAGE_NAME}:latest" "$TIMESTAMP_TAG"
          
          # Output tags for debugging
          echo "Built Docker image with tags:"
          echo "${IMAGE_NAME}:latest"
          echo "$TIMESTAMP_TAG"

      - name: Push Docker Image to Docker Hub
        run: |
          docker push "${IMAGE_NAME}:latest"
          docker push "$TIMESTAMP_TAG"

      - name: Deploy to Railway
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
        run: |
          # Install Railway CLI
          curl -fsSL https://railway.app/install.sh | bash
          export PATH="$HOME/.railway/bin:$PATH"

          # Authenticate with Railway
          railway login --token $RAILWAY_API_TOKEN

          # Link the Railway project
          railway link --project <project_id>  # Replace <project_id> with your Railway project ID

          # Deploy the Docker image using the latest tag
          railway up --service zero-budget-backend --docker-image "${IMAGE_NAME}:latest"
