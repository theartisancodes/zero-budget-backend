name: Deploy Zero Budget Backend

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Tag Docker Image
        env:
          IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/zero-budget-backend
          DOCKER_TAG: latest  # Set your preferred tag here (e.g., latest, v1.0.0)
        run: |
          # Build the Docker image with the specified tag
          docker build -t "${IMAGE_NAME}:${DOCKER_TAG}" .

          # Output the tag for debugging
          echo "Built Docker image with tag: ${IMAGE_NAME}:${DOCKER_TAG}"

      - name: Push Docker Image to Docker Hub
        env:
          IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/zero-budget-backend
          DOCKER_TAG: latest
        run: |
          docker push "${IMAGE_NAME}:${DOCKER_TAG}"

      - name: Deploy to Railway
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
          IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/zero-budget-backend
          DOCKER_TAG: latest
        run: |
          # Install Railway CLI
          curl -fsSL https://railway.app/install.sh | bash
          export PATH="$HOME/.railway/bin:$PATH"

          # Authenticate with Railway
          railway login --token $RAILWAY_API_TOKEN

          # Link the Railway project
          railway link --project <project_id>  # Replace <project_id> with your Railway project ID

          # Deploy the Docker image using the specific tag
          railway up --service zero-budget-backend --docker-image "${IMAGE_NAME}:${DOCKER_TAG}"
